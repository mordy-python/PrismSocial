{% extends 'base.html' %}
{% block content %}
<form class="alert alert-secondary mt-3" method="post" class="mt-3">
    <h3 class="text-center">Log In</h3>
    <div class="form-group mb-2">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username">
    </div>
    <div class="form-group mb-2">
        <label for="password">Confirm Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password">
    </div>
    <div class="form-group mb-2">
        <small>Don't have an account? <a href="{{ url_for('auth.signup') }}" class="text-info">Sign up here</a>.</small>
    </div>
    <button type="submit" class="btn btn-info">Log In</button>
</form>
<div>
    <small class="text-muted">By using this site you agree to our <a class="text-muted"
            href="{{ url_for('views.tos') }}">Terms of
            Service</a></small>
</div>
{% endblock content %}
