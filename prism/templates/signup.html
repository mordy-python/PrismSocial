{% extends 'base.html' %}
{% block content %}
<form method="post" class="alert alert-secondary mt-3">
    <h3 class="text-center">Sign Up</h3>
    <div class="form-group mb-2">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email">
    </div>
    <div class="form-group mb-2">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Choose A Username">
    </div>
    <div class="form-group mb-2">
        <label for="password1">Password</label>
        <input type="password" name="password1" id="password1" class="form-control" placeholder="Enter Password">
    </div>
    <div class="form-group mb-2">
        <label for="password2">Confirm Password</label>
        <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm Password">
    </div>
    <div class="form-group mb-2">
        <small>Already have an account? <a href="{{ url_for('auth.login') }}" class="text-info">Log in here</a>.</small>
    </div>

    <button type="submit" class="btn btn-info">Sign Up</button>
</form>
<div>
    <small class="text-muted">By using this site you agree to our <a class="text-muted"
            href="{{ url_for('views.tos') }}">Terms of
            Service</a></small>
</div>
{% endblock content %}
