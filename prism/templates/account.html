{% extends 'base.html' %}
{% block content %}
<h1 class="text-center">{{user.username}}'s Account</h1>
<form action="{{ url_for('views.update_info') }}" class="mt-3 alert alert-dark" method="post">
    <h3>Your Info</h3>
    <div class="form-group mb-2">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" value="{{user.email}}">
    </div>
    <div class="form-group mb-2">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" value="{{user.username}}">
    </div>
    <div class="form-group mb-2">
        <label for="pronouns">Bio</label>
        <textarea name="bio" id="bio" class="form-control" style="resize: none;"
            placeholder="✨ Describe your awesome self ✨" rows="4">{{user.bio}}</textarea>
    </div>
    <div class="form-group mb-2">
        <label for="pronouns">Pronouns</label>
        <input type="text" name="pronouns" id="pronouns" class="form-control" value="{{user.pronouns}}"
            placeholder="E.g. He/him, they/them...">
    </div>
    <button type="submit" class="btn btn-info">Update Info</button>
</form>

<form class="mt-3 alert alert-dark" method="post" action="{{ url_for('views.update_pass') }}">
    <h3>Update Password</h3>
    <div class="form-group mb-2">
        <label for="password1">New Password</label>
        <input type="password" name="password1" id="password1" class="form-control" placeholder="Enter Password">
    </div>
    <div class="form-group mb-2">
        <label for="password2">Confirm Password</label>
        <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm Password">
    </div>
    <button type="submit" class="btn btn-info">Update Password</button>
</form>

<div class="alert alert-dark">
    <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger">Log Out</a>
    <a href="#" class="btn btn-danger">Delete Account</a>
</div>
{% endblock content %}
